<div class="wrapper">
    <div class="main">
        <div class="section section-nude">
            <div class="container">
                <h3>Add Post</h3>
                <form th:action="@{/addpost}" th:object="${aPost}" method="post">
                    <div class="row">
                        <div class="col-md-7 col-sm-7">
                            <div class="form-group" >
                                <input type="hidden" th:field="*{id}" />
                                <h6>Post</h6>
                                <textarea class="form-control textarea-limited border-input" th:field="*{message}"
                                          placeholder="This is a textarea limited to 150 characters." rows="10",
                                          data-limit="150" ></textarea>
                            </div>
                            <div class="form-group">
                                <h6>Date of post<span class="icon-danger"></span></h6>
                                <input type="text" class="form-control border-input" th:field="*{postedAt}"
                                       placeholder="enter the date of post">
                            </div>
                        </div>
                    </div>

                    <div class="row buttons-row">
                        <div class="col-md-4 col-sm-4">
                            <button href="/addpost" class="btn btn-danger btn-block">Cancel</button>
                        </div>
                        <div class="col-md-4 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-fill btn-block">Save & Publish </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
