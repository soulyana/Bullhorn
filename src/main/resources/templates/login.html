<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/springsecurity4">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Bullhorn</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="../assets/bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="../assets/css2/ct-paper.css" rel="stylesheet"/>
    <link href="../assets/css2/demo.css" rel="stylesheet" />
    <link href="../assets/css2/examples.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      
</head>
<body class="full-screen login">
    <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="www.creative-tim.com">Bullhorn</a>
        </div>
      </div><!-- /.container-->
    </nav> 
    
    <div class="wrapper">
        <div class="background" style="background-image: url('../assets/img/landscape.jpg');"> 
            <div class="filter-black"></div>
            <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                            <div class="demo-card">
                                <h3 class="title">Welcome</h3>
                                <div th:if="${param.error}">
                                    Invalid username and password
                                </div>
                                <div th:if="${param.logout}">
                                    Logged out
                                </div>
                                <form class="register-form" th:action="@{/login}" method="post">
                                    <label>Username</label>
                                    <input type="text" class="form-control" placeholder="Username" name="username"/>

                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Password" name="password"/>
                                    <button class="btn btn-danger btn-block">Login</button>
                                </form>
                                <div class="forgot">
                                    <a th:href="@{/register}" class="btn btn-simple btn-danger">Create a new account</a>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>     
            
            <div class="demo-footer text-center">
                    <h6>&copy; 2016, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
            </div>
        </div>
    </div>      

</body>

<script src="../assets/js2/jquery-1.10.2.js" type="text/javascript"></script>
<script src="../assets/js2/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>

<script src="../assets/bootstrap3/js/bootstrap.js" type="text/javascript"></script>

<!--  Plugins -->
<script src="../assets/js2/ct-paper-checkbox.js"></script>
<script src="../assets/js2/ct-paper-radio.js"></script>
<script src="../assets/js2/bootstrap-select.js"></script>
<script src="../assets/js2/bootstrap-datepicker.js"></script>
<script src="../assets/js2/ct-paper-bootstrapswitch.js"></script>

<!-- core js -->
<script src="../assets/js2/ct-paper.js"></script>
    
</html>
